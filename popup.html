<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hide autogenerated files</title>
        <style>
            body {
                font-family: sans-serif;
                width: 250px; /* Adjusted width for better text fit */
                padding: 10px;
                text-align: center;
                background-color: #f9f9f9;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 4px;
                width: 100%; /* Make button take full width */
                box-sizing: border-box; /* Include padding and border in the element's total width and height */
            }
            button:hover {
                background-color: #0056b3;
            }
            p {
                font-size: 12px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <button id="showOnceButton">
            Reload with autogenerated files visible
        </button>
        <p>
            Click to reload the current page and temporarily show autogenerated
            files. Reload again to resume hiding them.
        </p>
        <script src="popup.js"></script>
    </body>
</html>
